<div class="app-carrello">
  <div class="carrello-content">
    <p class="carrello-titolo">Carrello</p>
    <div *ngFor="let pizza of pizzeNelCarrello" class="carrello-item">
      <p>{{ pizza.nome }} - Quantità: {{ pizza.quantita }} - Prezzo totale: {{ pizza.quantita * pizza.prezzo }}&nbsp;&euro;</p>
      <button (click)="rimuoviPizza(pizza)" class="rimuovi-button">Rimuovi dal Carrello</button>
    </div>
    <p>Totale Complessivo: {{ calcolaTotaleComplessivo() }}&nbsp;&euro;</p>
  </div>
</div>
